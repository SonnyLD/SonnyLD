<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donde comprar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="shorcut icon" href="../Imagenes/wood.png" />
    <script
      src="https://kit.fontawesome.com/ff77cfd398.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="logo"
          src="../Imagenes/LOGO_JPG.jpg"
          alt="Esto es logo..."
          width="150"
        />
      </a>
      <h1 class="title__header">Diseño & Melamine</h1>

      <nav class="navegacion">
        <a class="navegacion__estilo" href="../index.html">Inicio</a>
        <a class="navegacion__estilo" href="./productos.html">Productos</a>
        <a class="navegacion__estilo" href="#">Donde comprar</a>
        <a class="navegacion__estilo" href="./estamos_aqui.html"
          >Estamos aqui</a
        >
        <a class="navegacion__estilo" href="./quienes_somos.html"
          >Quienes somos</a
        >
      </nav>
    </header>
    <main class="formulario">
      <div>
        <form>
          <fieldset>
            <legend>Busca tu local mas cercano donde comprar</legend>
            <br />
            <div>
              <label for="centro">Elige el tipo de centro</label>
              <select class="boton__centro" name="centro" id="centro">
                <option value="todos los centros">todos los centros</option>
                <option value="Punto de venta">Punto de venta</option>
                <option value="Placacentro">Placacentro</option>
              </select>
            </div>
            <br />
            <div>
              <label for="Prov">Elige la Provincia</label>
              <select class="boton__provincia" name="Prov" id="Provincia">
                <option value="Todos">Todos</option>
                <option value="Lima">Lima</option>
                <option value="Arequipa">Arequipa</option>
                <option value="Piura">Piura</option>
                <option value="Cuzco">Cuzco</option>
                <option value="ICA">ICA</option>
              </select>
            </div>
            <br />
            <div>
              <label for="distr">Elige el distrito</label>
              <select class="boton__elegir" name="distrito" id="distr">
                <option value="Los Olivos">Los Olivos</option>
                <option value="Miraflores">Miraflores</option>
                <option value="Surco">Surco</option>
                <option value="Jesus Maria">Jesus Maria</option>
                <option value="Ate">Ate</option>
              </select>
            </div>
            <br />
            <div>
              <fieldset>
                <input
                  class="boton__enviar"
                  id="enviar"
                  type="submit"
                  value="Enviar"
                />
              </fieldset>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
      <section class="comprar">
        <div>
          <img src="../Imagenes/Slide-venta-mayorista-19.jpg" />
        </div>
      </section>
    
    <footer>
      <h3>Diseño & Melamine 2022 Todos los derechos reservados</h3>
      <div class="icons-wrapper"></div>
      <i class="ri-instagram-line icon"></i>
      <i class="ri-facebook-circle-line icon"></i>
      <i class="ri-whatsapp-line icon"></i>
  </div>

  </footer>
  </body>
</html>
